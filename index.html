<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Creator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Linkando arquivos -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <nav class="main-nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Tela Inicial</a></li>
            <li class="nav-item"><a href="creation.html" class="nav-link"><i class="fas fa-plus-circle"></i> Criar Personagem</a></li>
            <li class="nav-item"><a href="handbook.html" class="nav-link"><i class="fas fa-book"></i> Manual</a></li>
        </ul>
    </nav>

    <main class="main-container container py-4">
        <header class="header text-center mb-4">
            <h1 class="title">Criador de Personagens RPG</h1>
            <a href="creation.html" class="btn btn-primary mt-3">
                <i class="fas fa-plus"></i> Criar Novo Personagem
            </a>
        </header>

        <section class="characters-container" id="charactersGrid">
            <div class="row" id="charactersList">
                <!-- Os cards de personagens serão inseridos aqui dinamicamente via JavaScript -->
            </div>
            <div id="noCharactersMessage" class="text-center py-5">
                <h3>Nenhum personagem criado ainda</h3>
                <p>Clique em "Criar Novo Personagem" para começar!</p>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
